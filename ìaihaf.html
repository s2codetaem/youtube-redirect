
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S2 Code Team - Ghi Chú</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: #0d1117;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'JetBrains Mono', monospace;
      color: #c9d1d9;
      overflow-x: hidden;
      position: relative;
    }
    header {
      padding: 20px;
      text-align: center;
      width: 100%;
    }
    .logo {
      font-size: 2.5em;
      font-weight: 700;
      background: linear-gradient(90deg, #39ff14, #00f0ff, #ff00ff, #ff9500);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neonGlow 4s linear infinite;
      text-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
      white-space: nowrap;
      cursor: pointer;
    }
    @keyframes neonGlow {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      flex-grow: 1;
      padding-bottom: 60px;
    }
    h2 {
      font-size: 1.5em;
      margin: 10px 0;
      color: #39ff14;
    }
    .btn {
      background: linear-gradient(45deg, #39ff14, #00f0ff);
      padding: 10px;
      color: #0d1117;
      font-size: 1em;
      font-weight: 700;
      border: none;
      border-radius: 40px;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 3px 10px rgba(57, 255, 20, 0.5);
      position: relative;
      overflow: hidden;
      text-align: center;
      display: inline-block;
      margin-top: 10px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(57, 255, 20, 0.7);
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      font-family: monospace;
      resize: vertical;
    }
    #noteLink input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">𝐒𝟐 𝐂𝐎𝐃𝐄 𝐓𝐀𝐄𝐌</h1>
  </header>
  <div class="container">
    <h2>🎉 Chào mừng đến với S2 Code Taem 🎉</h2>
  </div>
  <div class="container" id="note-section">
    <h2>📝 Tạo ghi chú</h2>
    <textarea id="noteInput" rows="6" placeholder="Nhập nội dung ghi chú tại đây..."></textarea>
    <button class="btn" id="saveNoteBtn">Lưu ghi chú</button>
    <div id="noteLink"></div>
  </div>
  <script>
    document.getElementById('saveNoteBtn').addEventListener('click', () => {
      const content = document.getElementById('noteInput').value.trim();
      if (!content) {
        alert("Vui lòng nhập nội dung ghi chú.");
        return;
      }
      const noteId = 'note-' + Math.random().toString(36).substr(2, 6);
      localStorage.setItem(noteId, content);
      const noteUrl = `${location.origin}${location.pathname}#${noteId}`;
      document.getElementById('noteLink').innerHTML = `
        ✅ Ghi chú đã lưu!<br>
        <input value="${noteUrl}" onclick="this.select()" readonly />
      `;
    });

    window.addEventListener('load', () => {
      const hash = location.hash.replace('#', '');
      if (hash.startsWith('note-')) {
        const saved = localStorage.getItem(hash);
        if (saved) {
          document.getElementById('noteInput').value = saved;
          document.getElementById('noteLink').innerHTML = `
            🔁 Ghi chú đang xem từ liên kết: <strong>${hash}</strong>
          `;
        }
      }
    });
  </script>
</body>
</html>
