<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghi ch√∫ n√¢ng cao</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14;
    }
    input, select {
      width: 100%;
      max-width: 600px;
      background: #161b22;
      border: 1px solid #39ff14;
      color: #c9d1d9;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-family: monospace;
    }
    .toolbar {
      margin-top: 10px;
      max-width: 600px;
      width: 100%;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .toolbar button {
      padding: 6px 10px;
      background: #161b22;
      border: 1px solid #39ff14;
      color: #39ff14;
      border-radius: 6px;
      cursor: pointer;
    }
    .toolbar button:hover {
      background: #21262d;
    }
    #noteEditor {
      width: 100%;
      max-width: 600px;
      height: 250px;
      margin-top: 10px;
      background: #161b22;
      border: 1px solid #39ff14;
      padding: 10px;
      border-radius: 10px;
      overflow-y: auto;
      color: #c9d1d9;
    }
    #noteEditor img {
      max-width: 100%;
      height: auto;
      resize: both;
      overflow: auto;
      display: block;
      margin: 10px 0;
    }
    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #39ff14, #00f0ff);
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      color: #0d1117;
    }
    .btn:hover {
      box-shadow: 0 0 10px #39ff14;
    }
    #noteLink input {
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 100%;
      max-width: 600px;
      text-align: center;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>üìù Ghi ch√∫ n√¢ng cao</h1>

  <input type="text" id="noteTitle" placeholder="Nh·∫≠p t√™n ghi ch√∫" />
  <input type="password" id="notePassword" placeholder="M·∫≠t kh·∫©u (kh√¥ng b·∫Øt bu·ªôc)" />

  <div class="toolbar">
    <button onclick="execCmd('bold')">B</button>
    <button onclick="execCmd('italic')">I</button>
    <button onclick="execCmd('underline')">U</button>
    <button onclick="execCmd('insertImage')">üñºÔ∏è</button>
    <input type="file" id="imageUpload" accept="image/*" style="display:none" />
    <button onclick="document.getElementById('imageUpload').click()">üìÅ T·∫£i ·∫£nh</button>
    <select onchange="execCmd('fontName', this.value)">
      <option value="">Font</option>
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
      <option value="Impact">Impact</option>
      <option value="Lucida Console">Lucida Console</option>
      <option value="Tahoma">Tahoma</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Trebuchet MS">Trebuchet MS</option>
      <option value="Verdana">Verdana</option>
      <option value="monospace">Monospace</option>
      <option value="serif">Serif</option>
      <option value="sans-serif">Sans-serif</option>
    </select>
    <select onchange="execCmd('fontSize', this.value)">
      <option value="">C·ª°</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>

  <div id="noteEditor" contenteditable="true" placeholder="Nh·∫≠p n·ªôi dung..."></div>

  <button class="btn" id="saveNoteBtn">L∆∞u ghi ch√∫</button>
  <div id="noteLink"></div>

  <script>
    function execCmd(command, value = null) {
      if (command === 'insertImage') {
        const url = prompt("Nh·∫≠p URL ·∫£nh:");
        if (url) document.execCommand(command, false, url);
      } else {
        document.execCommand(command, false, value);
      }
    }

    document.getElementById('imageUpload').addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        document.execCommand('insertImage', false, e.target.result);
      };
      reader.readAsDataURL(file);
    });

    const titleInput = document.getElementById("noteTitle");
    const editor = document.getElementById("noteEditor");
    const passwordInput = document.getElementById("notePassword");
    const saveBtn = document.getElementById("saveNoteBtn");
    const linkOutput = document.getElementById("noteLink");

    saveBtn.addEventListener("click", () => {
      const title = titleInput.value.trim();
      const content = editor.innerHTML.trim();
      const password = passwordInput.value;

      if (!title || !content) {
        alert("Vui l√≤ng nh·∫≠p t√™n v√† n·ªôi dung ghi ch√∫.");
        return;
      }

      const noteId = "note-" + btoa(unescape(encodeURIComponent(title))).replace(/=/g, "");
      const data = { content, password };

      localStorage.setItem(noteId, JSON.stringify(data));

      const url = `${location.origin}${location.pathname}#${noteId}`;
      linkOutput.innerHTML = `
        ‚úÖ Ghi ch√∫ ƒë√£ l∆∞u!<br/>
        <input value="${url}" onclick="this.select()" readonly />
      `;
    });

    window.addEventListener("load", () => {
      const hash = location.hash.replace("#", "");
      if (hash.startsWith("note-")) {
        const saved = localStorage.getItem(hash);
        if (!saved) {
          alert("Ghi ch√∫ kh√¥ng t·ªìn t·∫°i.");
          return;
        }

        const data = JSON.parse(saved);
        const requiresPassword = data.password?.length > 0;

        if (requiresPassword) {
          const entered = prompt("Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ xem ghi ch√∫:");
          if (entered !== data.password) {
            alert("Sai m·∫≠t kh·∫©u.");
            return;
          }
        }

        titleInput.value = decodeURIComponent(escape(atob(hash.replace("note-", ""))));
        editor.innerHTML = data.content;

        titleInput.readOnly = true;
        editor.contentEditable = false;
        passwordInput.style.display = "none";
        saveBtn.style.display = "none";
        linkOutput.innerHTML = "üîí Ch·∫ø ƒë·ªô ch·ªâ xem ghi ch√∫.";
      }
    });
  </script>
</body>
</html>
