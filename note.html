<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T·∫°o ghi ch√∫</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 200px;
      background: #161b22;
      border: 1px solid #39ff14;
      color: #c9d1d9;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
      font-family: monospace;
    }
    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #39ff14, #00f0ff);
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      color: #0d1117;
    }
    .btn:hover {
      box-shadow: 0 0 10px #39ff14;
    }
    #noteLink input {
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 100%;
      max-width: 600px;
      text-align: center;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>üìù T·∫°o Ghi Ch√∫</h1>
  <textarea id="noteInput" placeholder="Nh·∫≠p ghi ch√∫ t·∫°i ƒë√¢y..."></textarea>
  <button class="btn" id="saveNoteBtn">L∆∞u ghi ch√∫</button>
  <div id="noteLink"></div>

  <script>
    document.getElementById('saveNoteBtn').addEventListener('click', () => {
      const content = document.getElementById('noteInput').value.trim();
      if (!content) {
        alert("Vui l√≤ng nh·∫≠p n·ªôi dung.");
        return;
      }
      const noteId = 'note-' + Math.random().toString(36).substr(2, 6);
      localStorage.setItem(noteId, content);
      const url = location.origin + location.pathname + '#' + noteId;
      document.getElementById('noteLink').innerHTML = `
        ‚úÖ Ghi ch√∫ ƒë√£ l∆∞u!<br/>
        <input value="${url}" onclick="this.select()" readonly />
      `;
    });

    window.addEventListener('load', () => {
      const hash = location.hash.replace('#', '');
      if (hash.startsWith('note-')) {
        const content = localStorage.getItem(hash);
        if (content) {
          document.getElementById('noteInput').value = content;
          document.getElementById('noteLink').innerHTML = `üîÅ ƒêang xem ghi ch√∫: ${hash}`;
        }
      }
    });
  </script>
</body>
</html>
