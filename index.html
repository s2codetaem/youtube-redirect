  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: ["#39ff14", "#00f0ff", "#ff00ff"] },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#39ff14", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: true }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      }
    });

    // Hiển thị thông tin người dùng đăng nhập
    const username = localStorage.getItem("username");
    const token = localStorage.getItem("adminToken");
    if (username && token) {
      document.getElementById("user-info").innerText = `Xin chào, ${username}`;
      document.getElementById("api-key").innerText = `API Token: ${token}`;
    }

    // Xử lý collapsible
    document.querySelector('.collapsible').addEventListener('click', function() {
      const content = this.nextElementSibling;
      content.classList.toggle('active');
    });
  </script>
