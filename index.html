<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {

    }

    body {
      height: 100vh;
      background: linear-gradient(-45deg, #1f1c2c, #928DAB, #2C3E50, #4CA1AF);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;

    }

    @keyframes gradientBG {

      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px #000;
    }

    .btn {
      background: #FF0000;
      padding: 15px 30px;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(255,0,0,0.5);
    }

    .btn:hover {
      background: #cc0000;
      transform: scale(1.05);
    }

    .countdown {
      font-size: 64px;
      font-weight: bold;
      margin-top: 40px;
      animation: pulse 1s ease-in-out infinite;
      display: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .note {
      margin-top: 20px;
      font-size: 16px;
      color: #e0e0e0;

    }

    #otpForm {
      display: none;

    }

    input[type="text"] {
      padding: 10px;
      width: 150px;
      border-radius: 8px;
      border: none;
      margin-right: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0f0f0f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üíª H√£y nh·∫•n Follow ƒë·ªÉ ti·∫øp t·ª•c ƒë·∫øn trang ƒë·∫∑c bi·ªát</h1>

  <a href="https://youtube.com/@s2code-music?si=yRR3ZsHFadw1dIY2&return=1"
     target="_blank"
     class="btn"
     onclick="return handleFlow();"
     id="followBtn">‚ñ∂Ô∏è Follow YouTube</a>

  <div class="countdown" id="countdown">10</div>
  <div class="note" id="note">‚è≥ ƒêang chuy·ªÉn h∆∞·ªõng...</div>

  <div id="otpForm">
    <p>üîê B·∫°n ƒë√£ v∆∞·ª£t qu√° s·ªë l·∫ßn truy c·∫≠p! Vui l√≤ng nh·∫≠p m√£ x√°c th·ª±c ƒë·ªÉ ti·∫øp t·ª•c:</p>
    <input type="text" id="otpCode" placeholder="Nh·∫≠p m√£ OTP" />
    <button onclick="verifyOTP()">M·ªü kh√≥a</button>
    <p id="otpMessage" style="color: red; margin-top: 10px;"></p>
  </div>

  <script>
    const maxAccess = 3;
    const accessKey = 's2code_access_count';
    const otpURL = 'http://172.31.1.153:6969/verify-otp'; // üîß ƒê·ªïi IP t·∫°i ƒë√¢y

    function handleFlow() {
      let count = parseInt(localStorage.getItem(accessKey)) || 0;
      if (count >= maxAccess) {
        document.getElementById('otpForm').style.display = 'block';
        return false;
      }
      localStorage.setItem(accessKey, count + 1);
      return true;
    }

    function verifyOTP() {
      const code = document.getElementById('otpCode').value;
      fetch(otpURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      })
      .then(res => {
        if (!res.ok) throw new Error("‚ùå M√£ kh√¥ng ƒë√∫ng ho·∫∑c ƒë√£ h·∫øt h·∫°n.");
        return res.json();
      })
      .then(() => {
        localStorage.setItem(accessKey, 0);
        window.location.href = window.location.pathname + "?return=1";
      })
      .catch(err => {
        document.getElementById('otpMessage').innerText = err.message;
      });
    }

    function startCountdown() {
      let time = 10;
      const countdownEl = document.getElementById('countdown');
      const noteEl = document.getElementById('note');
      const followBtn = document.getElementById('followBtn');

      countdownEl.style.display = 'block';
      noteEl.style.display = 'block';
      followBtn.style.display = 'none';
      countdownEl.innerText = time;

      const interval = setInterval(() => {
        time--;
        countdownEl.innerText = time;
        if (time === 0) {
          clearInterval(interval);
          window.location.href = "https://voz.ee/s/TycfcCuvX";
        }
      }, 1000);
    }

    function handleReturnFromFlow() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('return') === '1') {
        startCountdown();
      }
    }

    handleReturnFromFlow();
  </script>
</body>
</html>
