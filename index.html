<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import n·ªÅn ƒë·ªông d·∫°ng matrix-style -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00ffcc;

    }

    canvas {
      position: fixed;

<body>

<canvas id="matrixCanvas"></canvas>

<div class="container">
  <h1>üë®‚Äçüíª Nh·∫•n Follow Youtobe ƒë·ªÉ ti·∫øp t·ª•c t·ªõi trang ƒë√≠ch </h1>
  <a href="https://youtube.com/@s2code-music?si=yRR3ZsHFadw1dIY2" target="_blank" class="btn" onclick="startCountdown()">‚ñ∂Ô∏è Follow YouTube</a>
  <div class="countdown" id="countdown">ƒêang chuy·ªÉn trong <span id="time">10</span> gi√¢y...</div>
  <a href="https://t.me/S2codetaem48" target="_blank" class="btn" onclick="startCountdown()">‚ñ∂Ô∏è Tham gia k√™nh S2codetaem </a>
</div>

<script>
  // Countdown logic
  function startCountdown() {
    const countdownDiv = document.getElementById('countdown');
    const timeSpan = document.getElementById('time');
    countdownDiv.style.display = 'block';

    let seconds = 10;
    const interval = setInterval(() => {
      seconds--;
      timeSpan.innerText = seconds;
      if (seconds === 0) {
        clearInterval(interval);
        window.location.href = "https://voz.ee/s/TycfcCuvX"; // chuy·ªÉn t·ªõi link ƒë√≠ch
      }
    }, 1000);
  }

  // Matrix background effect
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const matrix = "01";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = [];

  for (let i = 0; i < columns; i++) {
    drops[i] = 1;
  }

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ffcc";
    ctx.font = fontSize + "px Courier";

    for (let i = 0; i < drops.length; i++) {
      const text = matrix[Math.floor(Math.random() * matrix.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);
</script>

</body>
