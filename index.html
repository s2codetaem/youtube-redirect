<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #0d1117;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'JetBrains Mono', monospace;
      color: #c9d1d9;
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #0d1117, #1a2332);
    }

    header {
      padding: 20px;
      text-align: center;
      width: 100%;
    }

    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .menu-btn {
      background: transparent;
      border: none;
      color: #39ff14;
      font-size: 2em;
      cursor: pointer;
      line-height: 1;
    }

    .menu-content {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
      background: rgba(22, 27, 34, 0.95);
      padding: 10px;
      border: 1px solid #39ff14;
      border-radius: 10px;
    }

    .menu.active .menu-content {
      display: flex;
    }

    .menu-content a,
    .menu-content button {
      width: 160px;
    }

    .logo {
      font-size: 2.5em; /* Kích thước nhỏ hơn */
      font-weight: 700;
      background: linear-gradient(90deg, #39ff14, #00f0ff, #ff00ff, #ff9500);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neonGlow 4s linear infinite;
      text-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
      display: inline-block; /* Đảm bảo trên 1 dòng */
      white-space: nowrap; /* Ngăn xuống dòng */
      cursor: pointer; /* Con trỏ chuột */
      transition: transform 0.2s ease, text-shadow 0.2s ease; /* Hiệu ứng mượt */
    }

    .logo:active {
      animation: clickEffect 0.3s ease; /* Hiệu ứng động khi nhấn */
      text-shadow: 0 0 40px rgba(57, 255, 20, 1); /* Tăng độ sáng */
    }

    @keyframes neonGlow {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }

    @keyframes clickEffect {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(5deg) scale(1.05); } /* Xoay và phóng to nhẹ */
      100% { transform: rotate(0deg) scale(1); } /* Trở lại ban đầu */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      flex-grow: 1;
      padding-bottom: 60px;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #39ff14;
      text-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .intro {
      margin-top: 10px;
    }

    .collapsible {
      background: linear-gradient(45deg, #39ff14, #00f0ff);
      color: #0d1117;
      padding: 10px;
      font-size: 1em;
      font-weight: 700;
      border: none;
      border-radius: 40px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 3px 10px rgba(57, 255, 20, 0.5);
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .collapsible::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .collapsible:hover::before {
      left: 100%;
    }

    .collapsible:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(57, 255, 20, 0.7);
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out;
    }

    .social-buttons.active {
      max-height: 500px;
    }

    .btn {
      background: linear-gradient(45deg, #39ff14, #00f0ff);
      padding: 10px;
      color: #0d1117;
      font-size: 1em;
      font-weight: 700;
      border: none;
      border-radius: 40px;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 3px 10px rgba(57, 255, 20, 0.5);
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(57, 255, 20, 0.7);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      font-size: 0.7em;
      color: #8b949e;
      text-align: center;
      width: 100%;
      padding: 10px 0;
      background: rgba(22, 27, 34, 0.8);
      border-top: 1px solid #39ff14;
      z-index: 10;
    }

    footer a {
      color: #39ff14;
      text-decoration: none;
    }

    footer a:hover {
      color: #00f0ff;
    }

    footer .owner {
      font-weight: 700;
      color: #39ff14;
    }

    /* Responsive adjustments for mobile screens */
    @media (max-width: 600px) {
      .logo {
        font-size: 2em;
      }
      h2 {
        font-size: 1.5em;
      }
      .btn, .collapsible, .menu-content a, .menu-content button {
        font-size: 0.9em;
        padding: 8px;
      }
      .container {
        padding: 15px;
      }
      footer {
        position: static;
      }
      .menu-btn {
        font-size: 1.5em;
      }
    }
  </style>
</head>
