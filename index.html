<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S2 Code Team - Kết Nối Cộng Đồng</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #0d1117;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'JetBrains Mono', monospace;
      color: #c9d1d9;
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #0d1117, #1a2332);
    }

    header {
      padding: 20px;
      text-align: center;
      width: 100%;
    }

    .logo {
      font-size: 2.5em;
      font-weight: 700;
      background: linear-gradient(90deg, #39ff14, #00f0ff, #ff00ff, #ff9500);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neonGlow 4s linear infinite;
      text-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
      display: inline-block;
      white-space: nowrap;
      cursor: pointer;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
    }

    .logo:active {
      animation: clickEffect 0.3s ease;
      text-shadow: 0 0 40px rgba(57, 255, 20, 1);
    }

    @keyframes neonGlow {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }

    @keyframes clickEffect {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(5deg) scale(1.05); }
      100% { transform: rotate(0deg) scale(1); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      flex-grow: 1;
      padding-bottom: 60px;
    }

    h2 {
      font-size: 1.8em;
      margin-top: 10px;
      margin-bottom: 20px;
      color: #39ff14;
      text-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn {
      background: linear-gradient(45deg, #39ff14, #00f0ff);
      padding: 10px;
      color: #0d1117;
      font-size: 1em;
      font-weight: 700;
      border: none;
      border-radius: 40px;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 3px 10px rgba(57, 255, 20, 0.5);
      position: relative;
      overflow: hidden;
      text-align: center;
      display: block;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(57, 255, 20, 0.7);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      font-size: 0.7em;
      color: #8b949e;
      text-align: center;
      width: 100%;
      padding: 10px 0;
      background: rgba(22, 27, 34, 0.8);
      border-top: 1px solid #39ff14;
      z-index: 10;
    }

    footer a {
      color: #39ff14;
      text-decoration: none;
    }

    footer a:hover {
      color: #00f0ff;
    }

    footer .owner {
      font-weight: 700;
      color: #39ff14;
    }

    /* Dropdown menu */
    #menuToggle {
      font-size: 1.5em;
      background: none;
      border: none;
      color: #39ff14;
      cursor: pointer;
    }

    #dropdownMenu {
      display: none;
      background: #161b22;
      border: 1px solid #39ff14;
      border-radius: 8px;
      padding: 10px;
      margin-top: 5px;
      min-width: 160px;
    }

    #menuContainer {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    #dropdownMenu a {
      margin: 5px 0;
    }

    #dropdownMenu a:last-child {
      color: red;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- Menu ba chấm -->
  <div id="menuContainer">
    <button id="menuToggle">⋮</button>
    <div id="dropdownMenu">
      <a href="https://www.facebook.com/s2code08122000?mibextid=wwXIfr" target="_blank" class="btn">Facebook 1</a>
      <a href="https://www.facebook.com/share/15ERMDr9kR/?mibextid=wwXIfr" target="_blank" class="btn">Facebook 2</a>
      <a href="https://www.tiktok.com/@s2codetaem.4.0?_t=ZS-8wywr1rXpaa&_r=1" target="_blank" class="btn">TikTok</a>
      <a href="tel:0877797175" class="btn">Zalo</a>
      <a href="https://youtube.com/@s2code-music?si=W_GBrdFbU_fGWPkm" target="_blank" class="btn">YouTube</a>
      <a href="https://t.me/S2codetaem48" target="_blank" class="btn">Telegram</a>
      <a href="#" class="btn">API</a>
      <a href="#" class="btn">Đăng xuất</a>
    </div>
  </div>

  <header>
    <h1 class="logo">𝐒𝟐 𝐂𝐎𝐃𝐄 𝐓𝐀𝐄𝐌</h1>
  </header>

  <!-- Nội dung chính -->
  <div class="container">
    <h2>🎉 Chào mừng đến với S2 Code Taem 🎉</h2>
  </div>

  <footer>
    <p>Bản quyền thuộc về <span class="owner">𝗦𝟮 𝗖𝗼𝗱𝗲 𝗧𝗮𝗲𝗺</span> © 𝟮𝟬𝟮𝟱 | <a href="https://t.me/S2codetaem48">𝗧ạ 𝗡𝗴ọ𝗰 𝗟𝗼𝗻𝗴 </a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // particles.js
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: ["#39ff14", "#00f0ff", "#ff00ff"] },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#39ff14", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: true }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      }
    });

    // Dropdown menu toggle
    document.getElementById('menuToggle').addEventListener('click', function () {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'block' : 'none';
    });
  </script>
</body>
</html>
