  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: ["#39ff14", "#00f0ff", "#ff00ff"] },
        shape: { type: "circle" },

        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }

    let generatedUrl = '';

    function generateRedirect() {
      const flowUrl = document.getElementById("flowUrl").value.trim();
      const destinationUrl = document.getElementById("destinationUrl").value.trim();
      const loading = document.getElementById("loading");
      const copySection = document.getElementById("copySection");

      if (!flowUrl || !flowUrl.startsWith("http") || !destinationUrl || !destinationUrl.startsWith("http")) {
        alert("Vui lÃ²ng nháº­p URL há»£p lá»‡ (báº¯t Ä‘áº§u báº±ng http hoáº·c https) cho cáº£ hai Ã´!");
        return;

      loading.style.display = "block";
      copySection.style.display = "none";

      setTimeout(() => {
        const uniqueId = Math.random().toString(36).substring(2, 10);
        generatedUrl = `${window.location.origin}/flow.html?flow=${encodeURIComponent(flowUrl)}&dest=${encodeURIComponent(destinationUrl)}&id=${uniqueId}`;
        
        loading.style.display = "none";
        copySection.style.display = "block";
      }, 1500);
    }

    function copyUrl() {
      navigator.clipboard.writeText(generatedUrl).then(() => {
