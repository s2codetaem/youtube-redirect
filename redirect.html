<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝗧ạ𝗼 𝗖𝗵𝘂𝘆ể𝗻 �_Hướ𝗻𝗴</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #0d1117;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'JetBrains Mono', monospace;
      color: #c9d1d9;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #0d1117, #1a2332);
    }

    header {
      padding: 20px;
      text-align: center;
      width: 100%;
    }

    .logo {
      font-size: 2.5em;
      font-weight: 700;
      background: linear-gradient(90deg, #39ff14, #00f0ff, #ff00ff, #ff9500);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neonGlow 4s linear infinite;
      text-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
      display: inline-block;
      white-space: nowrap;
    }

    @keyframes neonGlow {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: 20px;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #39ff14;
      text-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      background: #21262d;
      color: #c9d1d9;
      width: 100%;
      margin-bottom: 15px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
    }

    .btn {
      background: linear-gradient(45deg, #39ff14, #00f0ff);
      padding: 15px 40px;
      color: #0d1117;
      font-size: 1.2em;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(57, 255, 20, 0.5);
      position: relative;
      overflow: hidden;
      width: 100%;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(57, 255, 20, 0.7);
    }

    .loading {
      display: none;
      font-size: 1.2em;
      color: #39ff14;
      margin: 20px 0;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .copy-section {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .copy-btn {
      background: linear-gradient(45deg, #00f0ff, #39ff14);
      padding: 10px 20px;
      color: #0d1117;
      font-size: 1em;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(57, 255, 20, 0.5);
      cursor: pointer;
    }

    .copy-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(57, 255, 20, 0.7);
    }

    footer {
      position: fixed; /* Cố định footer ở cuối trang */
      bottom: 0;
      left: 0;
      right: 0;
      font-size: 0.7em;
      color: #8b949e;
      text-align: center;
      padding: 10px 0;
      background: rgba(22, 27, 34, 0.8);
      border-top: 1px solid #39ff14;
      z-index: 1000; /* Đảm bảo footer nằm trên các phần tử khác */
    }

    footer a {
      color: #39ff14;
      text-decoration: none;
    }

    footer a:hover {
      color: #00f0ff;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <header>
    <h1 class="logo">𝗦𝟮 𝗖𝗢𝗗𝗘 𝗧𝗔𝗘𝗠</h1>
  </header>

  <div class="container">
    <h2>💻 𝗧ạ𝗼 𝘁𝗿𝗮𝗻𝗴 𝗰𝗵𝘂𝘆ể𝗻 𝗵ướ𝗻𝗴</h2>
    <input type="text" id="flowUrl" placeholder="Nhập URL trang Flow (VD: https://yourdomain.com/flow.html)" />
    <input type="text" id="destinationUrl" placeholder="Nhập URL đích (VD: https://voz.ee/s/TycfcCuvX)" />
    <button class="btn" onclick="generateRedirect()">𝗕ắ𝘁 đầ𝘂</button>
    <div class="loading" id="loading">Đ𝗮𝗻𝗴 𝘁ạ𝗼 𝘂𝗿𝗹 ...</div>
    <div class="copy-section" id="copySection">
      <button class="copy-btn" onclick="copyUrl()">𝗦𝗮𝗼 𝗰𝗵é𝗽</button>
    </div>
  </div>

  <footer>
    © 𝟮𝟬𝟮𝟱 𝗦𝟮 𝗖𝗼𝗱𝗲 𝗧𝗲𝗮𝗺 | <a href="https://t.me/S2codetaem48">𝗧ạ 𝗡𝗴ọ𝗰 𝗟𝗼𝗻𝗴</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: ["#39ff14", "#00f0ff", "#ff00ff"] },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#39ff14", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: true }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      }
    });

    let generatedUrl = '';

    function generateRedirect() {
      const flowUrl = document.getElementById("flowUrl").value.trim();
      const destinationUrl = document.getElementById("destinationUrl").value.trim();
      const loading = document.getElementById("loading");
      const copySection = document.getElementById("copySection");

      if (!flowUrl || !flowUrl.startsWith("http") || !destinationUrl || !destinationUrl.startsWith("http")) {
        alert("Vui lòng nhập URL hợp lệ (bắt đầu bằng http hoặc https) cho cả hai ô!");
        return;
      }

      loading.style.display = "block";
      copySection.style.display = "none";

      setTimeout(() => {
        const uniqueId = Math.random().toString(36).substring(2, 10);
        generatedUrl = `${window.location.origin}/flow.html?flow=${encodeURIComponent(flowUrl)}&dest=${encodeURIComponent(destinationUrl)}&id=${uniqueId}`;
        
        loading.style.display = "none";
        copySection.style.display = "block";
      }, 1500);
    }

    function copyUrl() {
      navigator.clipboard.writeText(generatedUrl).then(() => {
        alert("Đã sao chép URL: " + generatedUrl);
      }).catch(err => {
        alert("Lỗi khi sao chép: " + err);
      });
    }
  </script>
</body>
</html>
