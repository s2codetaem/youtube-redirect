    .btn {

    .btn:hover {

    }

    .countdown {

      color: #00f0ff;
      margin-top: 30px;

    }

    @keyframes pulse {

    .note {

    .otp-box {

    .status {

    footer {

</head>
<body>
  <div id="particles-js"></div>
  <header>
    <h1 class="logo">S2 Code Team</h1>

  <div class="container">
    <h2>üíª H√£y nh·∫•n ƒë·ªÉ ti·∫øp t·ª•c</h2>
    <a id="flowBtn" href="#" target="_blank" class="btn" onclick="return handleFlow();">‚ñ∂Ô∏è Ti·∫øp t·ª•c</a>
    <div class="countdown" id="countdown">10</div>
    <div class="note" id="note">‚è≥ ƒêang chuy·ªÉn h∆∞·ªõng...</div>
    <div class="otp-box" id="otpBox">
      <p>üîí V∆∞·ª£t qu√° s·ªë l∆∞·ª£t! Nh·∫≠p m√£ x√°c minh</p>
      <input type="text" id="otpInput" placeholder="Nh·∫≠p m√£ (VD: s2taem2025)" />
      <button class="btn" onclick="submitOTP()">M·ªü Kh√≥a</button>
      <div class="status" id="statusBox"></div>
    </div>
  </div>

  <footer>
    <p>B·∫£n quy·ªÅn thu·ªôc v·ªÅ <span class="owner">S2 Code Team</span> ¬© 2025 | <a href="https://t.me/S2codetaem48">t·∫° ng·ªçc long code</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: ["#39ff14", "#00f0ff", "#ff00ff"] },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#39ff14", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: true }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      }
    });

    const countdown = document.getElementById('countdown');
    const note = document.getElementById('note');
    const otpBox = document.getElementById('otpBox');
    const statusBox = document.getElementById('statusBox');
    const flowBtn = document.getElementById('flowBtn');

    // L·∫•y URL t·ª´ query string
    const urlParams = new URLSearchParams(window.location.search);
    const flowUrl = urlParams.get('flow') || "https://youtube.com/@s2code-music?si=W_GBrdFbU_fGWPkm";
    const destinationUrl = urlParams.get('dest') || "https://voz.ee/s/TycfcCuvX";

    // G√°n URL flow v√†o n√∫t
    flowBtn.href = flowUrl;

    function handleFlow() {
      const accessCount = parseInt(localStorage.getItem("accessCount") || "0") + 1;
      localStorage.setItem("accessCount", accessCount);

      if (accessCount <= 3) {
        setTimeout(startCountdown, 3000);
      } else {
        otpBox.style.display = "block";
      }

      return true;
    }

    function startCountdown() {
      countdown.style.display = 'block';
      note.style.display = 'block';

      let time = 10;
      countdown.innerText = time;

      const interval = setInterval(() => {
        time--;
        countdown.innerText = time;

        if (time === 0) {
          clearInterval(interval);
          window.location.href = destinationUrl;
        }
      }, 1000);
    }

    async function submitOTP() {
      const code = document.getElementById("otpInput").value.trim();
      statusBox.innerText = "üîÑ ƒêang x√°c minh...";

      try {
        const res = await fetch("http://YOUR_PUBLIC_IP:6969/verify-passcode", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });

        const result = await res.json();
        if (result.success) {
          statusBox.innerText = "‚úÖ X√°c minh th√†nh c√¥ng!";
          localStorage.setItem("accessCount", "0");
          setTimeout(() => window.location.reload(), 1500);
        } else {
          statusBox.innerText = "‚ùå M√£ sai ho·∫∑c ƒë√£ h·∫øt h·∫°n!";
        }
      } catch (error) {
        statusBox.innerText = "‚ùå L·ªói k·∫øt n·ªëi!";
      }
    }
  </script>
</body>
